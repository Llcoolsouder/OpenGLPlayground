language: cpp
os: linux
dist: bionic
sudo: required
branches:
  only:
  - master
env:
  global:
  - GH_REF="github.com/Llcoolsouder/OpenGLPlayground.git"
  - secure: 
  - secure: 
compiler:
- gcc
- clang
addons:
  apt:
    packages:
    - libglew-dev
    - libglm-dev
    - libglfw3-dev
    - doxygen
    - lcov
script:
- mkdir build && cd build
- cmake -DCODE_COVERAGE=ON ..
- cmake --build .
- ctest
- ./ci/codecov.sh
- cd ..
jobs:
  include:
  - stage: deploy_docs
    script:
    - git checkout master
    - "./ci/build_docs.sh"
    - "./ci/generate_todo_list.sh"
    - "./ci/commit_changes.sh"
