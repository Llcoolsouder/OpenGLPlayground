language: cpp
os: linux
dist: trusty
branches:
  only:
  - master
  - dev
env:
  global:
  - GH_REF="github.com/Llcoolsouder/PlaygroundEngine.git"
  - secure: 
compiler:
- gcc
- clang
addons:
  apt:
    packages:
    - libglew-dev
    - libglm-dev
    - libglfw3-dev
    - doxygen
    - lcov
services:
  - xvfb
script:
- mkdir build && cd build && cmake --version
- cmake -DCODE_COVERAGE=ON -DPACKAGE_DEPENDENCIES=ON ..
- cmake --build .
- cmake --build . --target package
- tar -tvf PlaygroundEngine*.tar.gz
- xvfb-run -a ctest --verbose
- ../ci/codecov.sh
- cd ..
jobs:
  include:
  - stage: deploy_docs
    if: branch = master AND type != pull_request
    script:
    - git checkout master
    - "./ci/build_docs.sh"
    - "./ci/generate_todo_list.sh"
    - "./ci/commit_changes.sh"
