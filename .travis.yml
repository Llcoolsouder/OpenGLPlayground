language: cpp
branches:
  only:
    - master
env:
  global:
    - GH_REF="https://github.com/Llcoolsouder/OpenGLPlayground.git"

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required
      compiler: gcc
  #  - os: windows
  #    compiler: msvc


install:
  - sudo apt-get install -y libglew-dev
  - sudo apt-get install -y libglm-dev
  - sudo apt-get install -y libglfw3-dev
  - sudo apt-get install -y doxygen

script:
  - mkdir build && cd build
  - cmake ..
  - make .
  - cd ..

after_success: ./ci/deploy_docs.sh
